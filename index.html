<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinvani Advisory</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            line-height: 1.6;
            background: #fff;
            color: #333;
            overflow-x: hidden;
        }

        header {
            background: #000;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease-in-out;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        header img {
            height: 70px;
            margin-right: 15px;
        }

        header h1 {
            font-size: 2rem;
            background: linear-gradient(to right, #aaa, gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite alternate;
        }

        nav {
            display: flex;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: color 0.3s, border-bottom 0.3s;
            padding-bottom: 5px;
        }

        nav a.active, nav a:hover {
            color: #f39c12;
            border-bottom: 2px solid #f39c12;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            height: 3px;
            width: 25px;
            background-color: #fff;
            margin: 4px 0;
            transition: 0.4s;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('') no-repeat center center/cover;
            padding: 120px 40px;
            padding-top: 180px;
            text-align: center;
            color: #fff;
            animation: fadeIn 1.5s ease-in-out;
            background-color: #111;
        }

        .hero h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            animation: slideUp 1s ease-in-out;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 2s ease-in;
        }

        .section {
            padding: 80px 40px;
            animation: slideUp 1s ease-in-out;
        }

        .section h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #000;
            animation: fadeIn 2s ease-in;
        }

        .section p {
            max-width: 800px;
            animation: fadeIn 2s ease-in;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .box {
            border: 1px solid #ddd;
            padding: 20px;
            background: #fafafa;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 2s ease-in;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .box h4 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 30px 20px;
        }

        .download-link {
            display: inline-block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        #contact p {
            background: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.8;
            max-width: 600px;
            animation: fadeIn 2s ease-in;
        }

        .disclaimer {
            font-size: 0.85rem;
            color: #777;
            text-align: center;
            padding: 20px 40px 40px;
            background-color: #f9f9f9;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                width: 100%;
                display: none;
            }

            nav.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="Gemini_Generated_Image_b2nthyb2nthyb2nt-removebg-preview.png" alt="Jinvani Advisory Logo">
            <h1>Jinvani <span style="background: linear-gradient(to right, gold, goldenrod); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Advisory</span></h1>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#insights">Insights</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Content continues unchanged -->
    <!-- (The rest of the page remains the same) -->

    <script>
        const navLinks = document.querySelectorAll('nav a');
        const nav = document.querySelector('nav');

        window.addEventListener('scroll', () => {
            const fromTop = window.scrollY + 120;

            navLinks.forEach(link => {
                const section = document.querySelector(link.getAttribute('href'));
                if (
                    section.offsetTop <= fromTop &&
                    section.offsetTop + section.offsetHeight > fromTop
                ) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });

        function toggleMenu() {
            nav.classList.toggle('active');
        }
    </script>
</body>

</html>
